<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolBox - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --teal: #00b3a4;
  --dark-blue: #0b1f33;
  --panel: #081826;
  --field: #0f2a44;
  --text: #f4fefe;
  --muted: #9fded9;
}

* {
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--dark-blue), #102a44);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.login-container {
  width: 100%;
  max-width: 400px;
  background: var(--panel);
  border-radius: 18px;
  padding: 40px;
  box-shadow: 0 30px 80px rgba(0,0,0,.45);
  text-align: center;
}

.logo {
  font-size: 48px;
  margin-bottom: 20px;
}

h1 {
  margin: 0 0 10px 0;
  color: var(--teal);
  font-size: 28px;
  letter-spacing: 1px;
}

.tagline {
  margin: 0 0 30px 0;
  font-size: 13px;
  color: var(--muted);
  letter-spacing: 0.5px;
}

.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 8px;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 2px solid rgba(0,179,164,.2);
  background: var(--field);
  color: var(--text);
  font-size: 14px;
  transition: 0.2s;
}

.form-group input:focus {
  outline: none;
  border-color: var(--teal);
  box-shadow: 0 0 0 3px rgba(0,179,164,.2);
  background: var(--field);
}

.form-group input::placeholder {
  color: var(--muted);
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: var(--teal);
  color: var(--dark-blue);
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
  margin-bottom: 20px;
}

.login-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,179,164,.3);
}

.login-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.error-message {
  display: none;
  background: rgba(204, 51, 51, 0.2);
  border: 1px solid #cc3333;
  color: #ff6666;
  padding: 12px;
  border-radius: 6px;
  font-size: 12px;
  margin-bottom: 20px;
  animation: shake 0.3s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

.demo-note {
  font-size: 11px;
  color: var(--muted);
  padding: 12px;
  background: rgba(0,179,164,.1);
  border-radius: 6px;
  margin-top: 20px;
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 20px;
}

input[type="checkbox"] {
  width: 16px;
  height: 16px;
  cursor: pointer;
  accent-color: var(--teal);
}

.checkbox-label {
  font-size: 12px;
  color: var(--text);
  cursor: pointer;
  flex: 1;
  text-align: left;
}

@media (max-width: 480px) {
  .login-container {
    padding: 30px 20px;
  }

  h1 {
    font-size: 24px;
  }

  .logo {
    font-size: 36px;
  }
}
</style>
</head>

<body>

<div class="login-container">
  <div class="logo">üîê</div>
  <h1>ToolBox</h1>
  <p class="tagline">Secure Private Tools</p>

  <div class="error-message" id="errorMsg"></div>

  <form onsubmit="handleLogin(event)">
    <div class="form-group">
      <label for="password">Master Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Enter your master password"
        autocomplete="current-password"
        autofocus
      >
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="rememberMe">
      <label class="checkbox-label" for="rememberMe">Remember me (7 days)</label>
    </div>

    <button type="submit" class="login-btn" id="loginBtn">üîì Unlock Tools</button>
  </form>

  
</div>

<script>
// ===== AUTHENTICATION CONFIG =====
const AUTH_CONFIG = {
  ITERATIONS: 150000,
  KEY_LENGTH: 256,
  SESSION_KEY: 'toolbox_auth',
  STORAGE_KEY: 'toolbox_auth_remember',
  REMEMBER_DAYS: 7,
  // DEFAULT PASSWORD: "password123"
  // To change password, hash it with: node_modules or use the password hasher tool
  CORRECT_PASSWORD_HASH: "ef31a11db50148c41a5643dfa3a5fb39a4f3f10fd48664ca1e66f65c8dd57840"
};

const $ = id => document.getElementById(id);

// ===== PASSWORD HASHING =====
async function hashPassword(password) {
  const enc = new TextEncoder();
  const baseKey = await crypto.subtle.importKey(
    "raw",
    enc.encode(password),
    "PBKDF2",
    false,
    ["deriveBits"]
  );

  const salt = enc.encode("TOOLBOX_LOGIN_SALT");

  const bits = await crypto.subtle.deriveBits(
    { name: "PBKDF2", salt, iterations: AUTH_CONFIG.ITERATIONS, hash: "SHA-256" },
    baseKey,
    AUTH_CONFIG.KEY_LENGTH
  );

  // Convert to hex string for comparison
  return Array.from(new Uint8Array(bits))
    .map(b => b.toString(16).padStart(2, '0'))
    .join('');
}

// ===== SESSION MANAGEMENT =====
function setSession(rememberMe = false) {
  const sessionId = crypto.getRandomValues(new Uint8Array(16))
    .map(b => b.toString(16).padStart(2, '0'))
    .join('');
  
  sessionStorage.setItem(AUTH_CONFIG.SESSION_KEY, sessionId);

  if (rememberMe) {
    const expiryDate = new Date();
    expiryDate.setDate(expiryDate.getDate() + AUTH_CONFIG.REMEMBER_DAYS);
    localStorage.setItem(AUTH_CONFIG.STORAGE_KEY, JSON.stringify({
      sessionId: sessionId,
      expiry: expiryDate.toISOString()
    }));
  }
}

function getSession() {
  // Check sessionStorage first
  if (sessionStorage.getItem(AUTH_CONFIG.SESSION_KEY)) {
    return true;
  }

  // Check localStorage with expiry
  const remembered = localStorage.getItem(AUTH_CONFIG.STORAGE_KEY);
  if (remembered) {
    try {
      const data = JSON.parse(remembered);
      if (new Date(data.expiry) > new Date()) {
        sessionStorage.setItem(AUTH_CONFIG.SESSION_KEY, data.sessionId);
        return true;
      } else {
        localStorage.removeItem(AUTH_CONFIG.STORAGE_KEY);
      }
    } catch (e) {
      localStorage.removeItem(AUTH_CONFIG.STORAGE_KEY);
    }
  }

  return false;
}

function clearSession() {
  sessionStorage.removeItem(AUTH_CONFIG.SESSION_KEY);
  localStorage.removeItem(AUTH_CONFIG.STORAGE_KEY);
}

// ===== LOGIN HANDLER =====
async function handleLogin(event) {
  event.preventDefault();

  const password = $("password").value;
  const rememberMe = $("rememberMe").checked;
  const btn = $("loginBtn");
  const errorMsg = $("errorMsg");

  if (!password) {
    errorMsg.style.display = "block";
    errorMsg.textContent = "Please enter a password";
    return;
  }

  btn.disabled = true;
  btn.textContent = "üîì Verifying...";

  try {
    // Hash the input password
    const inputHash = await hashPassword(password);
    
    // Compare with stored hash
    if (inputHash === AUTH_CONFIG.CORRECT_PASSWORD_HASH) {
      setSession(rememberMe);
      
      // Redirect to password tool
      setTimeout(() => {
        window.location.href = "password-tool.html";
      }, 500);
    } else {
      errorMsg.style.display = "block";
      errorMsg.textContent = "‚ùå Incorrect password. Try again.";
      btn.disabled = false;
      btn.textContent = "üîì Unlock Tools";
      $("password").value = "";
      localStorage.removeItem('toolbox_password');
    }
  } catch (error) {
    errorMsg.style.display = "block";
    errorMsg.textContent = "Authentication failed. Try again.";
    btn.disabled = false;
    btn.textContent = "üîì Unlock Tools";
    $("password").value = "";
  }
}

// ===== AUTO-LOGIN =====
window.addEventListener("load", () => {
  // Restore saved password
  const savedPassword = localStorage.getItem('toolbox_password');
  if (savedPassword) {
    $("password").value = savedPassword;
  }

  if (getSession()) {
    window.location.href = "password-tool.html";
  }
});

// ===== SAVE PASSWORD ON INPUT =====
$("password").addEventListener("input", () => {
  localStorage.setItem('toolbox_password', $("password").value);
});

// ===== ENTER KEY =====
$("password").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    handleLogin(e);
  }
});
</script>

</body>
</html>
